name: CI

on:
  push:
    branches: [main, feat/*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Cache nf-core test data
        uses: actions/cache@v4
        with:
          path: ~/.cache/vcf-pg-loader-tests
          key: nf-core-test-data-v1-${{ hashFiles('scripts/setup_test_data.sh') }}
          restore-keys: |
            nf-core-test-data-v1-

      - name: Download nf-core test VCFs
        run: ./scripts/setup_test_data.sh download

      - name: Install bcftools
        run: sudo apt-get update && sudo apt-get install -y bcftools

      - name: Run linting
        run: uv run ruff check src tests

      - name: Run tests
        run: uv run pytest -v --tb=short
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

  test-slow:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Cache nf-core test data
        uses: actions/cache@v4
        with:
          path: ~/.cache/vcf-pg-loader-tests
          key: nf-core-test-data-v1-${{ hashFiles('scripts/setup_test_data.sh') }}
          restore-keys: |
            nf-core-test-data-v1-

      - name: Download nf-core test VCFs
        run: ./scripts/setup_test_data.sh download

      - name: Install bcftools
        run: sudo apt-get update && sudo apt-get install -y bcftools

      - name: Run slow tests
        run: uv run pytest -v --tb=short -m "slow"
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
