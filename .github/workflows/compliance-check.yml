name: HIPAA Compliance Check

on:
  push:
    branches: [main, hipaa-compliance]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  compliance-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run compliance unit tests
        run: |
          uv run pytest tests/unit/test_compliance_checks.py \
            tests/unit/test_compliance_validator.py \
            tests/unit/test_compliance_reports.py \
            tests/unit/test_compliance_cli.py \
            -v --tb=short

  compliance-integration:
    runs-on: ubuntu-latest
    needs: compliance-unit-tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run compliance integration tests
        env:
          POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/test_db
          VCF_PG_LOADER_REQUIRE_TLS: "false"
        run: |
          uv run pytest tests/integration/test_compliance.py -v --tb=short

      - name: Generate compliance report
        if: always()
        env:
          POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/test_db
          VCF_PG_LOADER_REQUIRE_TLS: "false"
        run: |
          uv run vcf-pg-loader compliance report \
            --format html \
            --output compliance-report.html \
            --db "$POSTGRES_URL" || true

      - name: Upload compliance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compliance-report
          path: compliance-report.html
          retention-days: 30
